<form [formGroup]="formPaciente" (ngSubmit)="enviarDatos()">
    <label>Nombre</label>
    <input formControlName="nombre"> <br>
    <label>Segundo nombre</label>
    <input formControlName="segundoNombre"> <br>
    <label>Primer Apellido</label>
    <input formControlName="primerApellido"> <br>
    <label>Segundo Apellido</label>
    <input formControlName="segundoApellido"> <br>
    <label>Identificacion</label>
    <input formControlName="identificacion"> <br>
    <label>Fecha de nacimiento.</label>
    <input type="date" formControlName="fechaNacimiento"> <br>
    <label>Email</label>
    <input formControlName="email"> <br>
    <label>Telefono</label>
    <input formControlName="telefono"> <br>
    <label>Sexo</label>
    <select formControlName="sexo">
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
    </select> <br>
    <label>Estado Civil</label>
    <select formControlName="estadoCivil">
        <option value="soltero">Soltero/a</option>
        <option value="casado">Casado/a</option>
        <option value="union">Union Libre</option>
        <option value="viudo">Viudo/a</option>
    </select> <br>
    <label>Estrato</label>
    <select formControlName="estrato">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select> <br>
    <label>Ocupacion</label>
    <input formControlName="ocupacion"> <br>
    <label>Etnia</label>
    <input formControlName="etnia"> <br>
    <label>Discapacidad</label>
    <input formControlName="discapacidad"> <br>
    <label>Direccion</label>
    <input formControlName="direccion"> <br>
    <label>Religion</label>
    <input formControlName="religion"> <br>

    <button [disabled]="formPaciente.invalid">Enviar</button>
</form>
