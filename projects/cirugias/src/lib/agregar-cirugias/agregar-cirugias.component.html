<div *ngIf="isExist">
    <form [formGroup]="formBuilderCirugia" (ngSubmit)="enviarDatos()">

        <label>Fecha del Procedimiento.</label>
        <input type="date" formControlName="fechaProcedimiento" max="{{dia}}"> <br>
        <label>Procedimiento.</label>
        <input type="text" formControlName="procedimiento"> <br>
        <label>Descripcion.</label><br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" formControlName="descripcion"></textarea><br>
        <label for="medicos">Medicos</label>
        <select formControlName="medico">
            <option *ngFor="let medico of medicos" [ngValue]="medico" >{{medico.id}}-{{medico.nombre}}</option>
        </select> <br>
        
          <button [disabled]="formBuilderCirugia.invalid">Enviar</button>
    </form>
</div>
