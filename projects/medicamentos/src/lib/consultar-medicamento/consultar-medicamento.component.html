<p>consultar-medicamento works!</p>
<form [formGroup]="formQuery" (ngSubmit)="buscarMedicamento()">
    <label>id medicamento:</label>
    <input type="number" formControlName="id" min="1"> <br>
    <button [disabled]="formQuery.invalid">buscar</button>
</form>

<div *ngIf="sended">
    {{medicamento.id}}-{{medicamento.nombre}}-{{medicamento.dosis}}
</div>
