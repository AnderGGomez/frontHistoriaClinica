
<form [formGroup]="formQuery" (ngSubmit)="buscarPaciente()">
    <label>id Paciente:</label>
    <input type="number" formControlName="id" min="1"> <br>
    <button [disabled]="formQuery.invalid">buscar</button>
</form>


<div class="card">
    <p-table responsiveLayout="stack" [value]="pacientes">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
                <th>
                    Historia Clinica
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pacientes let-columns="columns">
            <tr>
                <td *ngFor="let col of cols">
                    <span class="p-column-title">{{col.header}}</span>{{pacientes[col.field]}}
                </td>
                <td>
                    <button (click)="verHistoria(pacientes)">Ver historia</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
