<p>editar-enfermedad works!</p>

<div *ngIf="sended == false">
    <form [formGroup]="formQuery" (ngSubmit)="buscarEnfermedad()">
        <label>Id enfermedad</label>
        <input type="number" min="1" formControlName="id">
        <button [disabled]="formQuery.invalid">buscar</button>
    </form>
</div>

<div *ngIf="sended">
    <form [formGroup]="formEnfermedad" (ngSubmit)="enviarDatos()">
        <label for="nombre">Nombre</label>
        <input formControlName="nombre"> <br>
        <label for="tipo">Tipo</label>
        <select formControlName="tipo">
            <option value="oncologicas">oncológicas</option>
            <option value="infecciosa">infecciosa</option>
            <option value="parasitarias">parasitarias</option>
            <option value="sanguinea">sanguínea</option>
            <option value="autoinmune">autoinmune</option>
            <option value="endocrinas">endocrinas</option>
            <option value="mental">mental</option>
            <option value="oftalmológicas">oftalmológicas</option>
            <option value="auditiva">auditiva</option>
            <option value="cardiovasculares">cardiovasculares</option>
            <option value="respiratorias">respiratorias</option>
            <option value="digestivo">digestivo</option>
            <option value="dermatologica">dermatologica</option>
            <option value="congenitas">congenitas</option>
        </select> <br>
        <button [disabled]="formEnfermedad.invalid">Enviar</button>
    </form>
</div>
