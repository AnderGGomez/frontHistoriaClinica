<p>consultar-medicamento works!</p>
<form [formGroup]="formQuery" (ngSubmit)="buscarMedicamento()">
    <label>id medicamento:</label>
    <input type="number" formControlName="id" min="1"> <br>
    <button [disabled]="formQuery.invalid">buscar</button>
</form>


<div class="card">
    <p-table responsiveLayout="stack" [value]="medicamentos">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-medicamentos let-columns="columns">
            <tr>
                <td *ngFor="let col of cols">
                    <span class="p-column-title">{{col.header}}</span>{{medicamentos[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
